<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe vs Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    .status {
      margin-top: 20px;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .reset-btn {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe vs Bot</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = Array(9).fill(null);
    let xIsNext = true; // player is always 'X'
    let gameOver = false;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, i) => {
        const cellEl = document.createElement('div');
        cellEl.className = 'cell';
        cellEl.textContent = cell;
        cellEl.onclick = () => handleClick(i);
        boardEl.appendChild(cellEl);
      });
      updateStatus();
    }

    function handleClick(index) {
      if (board[index] || gameOver) return;
      board[index] = 'X';
      checkWinner();
      renderBoard();
      if (!gameOver) {
        setTimeout(botMove, 500); // bot plays after short delay
      }
    }

    function botMove() {
      const available = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
      if (available.length === 0 || gameOver) return;
      const move = available[Math.floor(Math.random() * available.length)];
      board[move] = 'O';
      checkWinner();
      renderBoard();
    }

    function checkWinner() {
      for (let [a, b, c] of winningCombinations) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          statusEl.textContent = `Winner: ${board[a]}`;
          gameOver = true;
          return;
        }
      }
      if (board.every(cell => cell)) {
        statusEl.textContent = \"It's a Draw!\";
        gameOver = true;
      }
    }

    function updateStatus() {
      if (!gameOver) {
        statusEl.textContent = `Your Turn (X)`;
      }
    }

    function resetGame() {
      board = Array(9).fill(null);
      gameOver = false;
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
